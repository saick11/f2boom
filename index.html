<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- 引入 Tailwind CSS 與 Google Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-gold: #b08d6d;
            --brand-bg: #fdfaf7;
            --paper-clean: #fffbf8;
            --text-main: #4a4238;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--brand-bg);
            color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .serif { font-family: 'Noto Serif TC', serif; }
        
        /* 核心設計卡片 */
        .brand-card {
            background-color: var(--paper-clean);
            border-radius: 40px;
            box-shadow: 0 10px 40px rgba(176, 141, 109, 0.05);
            border: 1px solid rgba(176, 141, 109, 0.1);
            padding: 40px 24px;
            position: relative;
            overflow: hidden;
        }

        /* 日期輸入區域客製化 */
        .date-input-container {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(238, 225, 211, 0.5);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 24px;
            position: relative;
            z-index: 10;
        }

        #datePicker {
            position: absolute;
            inset: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 20;
        }

        /* 品牌按鈕 */
        .brand-btn {
            background: linear-gradient(135deg, #b8987a 0%, #d4a373 100%);
            color: white;
            border-radius: 24px;
            font-size: 1.1rem;
            letter-spacing: 0.2em;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(184, 152, 122, 0.2);
            width: 100%;
            padding: 20px 0;
            cursor: pointer;
            border: none;
            position: relative;
            z-index: 30;
        }

        /* 頌缽音浪動畫 */
        .audio-wave {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            height: 18px;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .audio-wave.active { opacity: 1; }
        .bar {
            width: 2px;
            height: 100%;
            background: var(--brand-gold);
            border-radius: 1px;
            animation: wave 1.5s infinite ease-in-out;
        }
        @keyframes wave {
            0%, 100% { height: 3px; }
            50% { height: 18px; }
        }

        /* 植物標籤 */
        .botanical-tag {
            position: absolute;
            bottom: 25px;
            left: 25px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 8px 15px;
            border-radius: 2px;
            font-size: 11px;
            z-index: 10;
            letter-spacing: 0.15em;
            color: #555;
            border-left: 3px solid var(--brand-gold);
        }

        /* 藝術相框 */
        .art-frame {
            position: relative;
            background: #ffffff;
            padding: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.06);
            border-radius: 4px;
        }

        /* 進場動畫 */
        .fade-in { animation: fadeIn 1.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
